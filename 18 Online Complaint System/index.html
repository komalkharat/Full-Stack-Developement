<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Complaint System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ“¢ Online Complaint System</h1>
    <p>Submit your issue and track its status</p>

    <form id="complaintForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>

        <select id="category" required>
            <option value="">Select Category</option>
            <option>Technical Issue</option>
            <option>Service Complaint</option>
            <option>Billing Problem</option>
            <option>Other</option>
        </select>

        <textarea id="description" placeholder="Describe your issue..." required></textarea>

        <button type="submit">Submit Complaint</button>
    </form>

    <h3>ðŸ“‚ Submitted Complaints</h3>
    <div id="complaintList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
