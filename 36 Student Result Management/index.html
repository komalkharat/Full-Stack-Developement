<!DOCTYPE html>
<html>
<head>
    <title>EduTrack - Student Result Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg"></div>

<header>
    <h1>EduTrack</h1>
    <input type="text" id="search" placeholder="Search Student..." onkeyup="searchStudent()">
</header>

<div class="container">

    <!-- Form Section -->
    <div class="form-section">
        <h2>Add Student Result</h2>
        <input type="text" id="name" placeholder="Student Name">
        <input type="text" id="roll" placeholder="Roll Number">
        <input type="number" id="sub1" placeholder="Math Marks">
        <input type="number" id="sub2" placeholder="Science Marks">
        <input type="number" id="sub3" placeholder="English Marks">
        <button onclick="addResult()">Add Result</button>
    </div>

    <!-- Result Section -->
    <div class="result-section">
        <h2>Student Records</h2>
        <div id="records" class="records"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
