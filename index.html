<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopSphere | Frontend E-Commerce Projects</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo">Full Stack Developement</div>
    <a href="https://github.com/komalkharat/Full-Stack-Developement" target="_blank" class="github-link">
      GitHub
    </a>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Frontend E-Commerce Project Collection</h1>
    <p>
      A curated set of real-world shop & e-commerce websites built using  
      <strong>HTML, CSS, and JavaScript</strong>.
    </p>
  </section>

  <!-- PROJECTS -->
  <section class="projects-section">
    <h2>Projects</h2>

    <div id="projectsGrid" class="projects-grid">
      <!-- JS will inject project cards -->
    </div>
  </section>

  <!-- STATS (BOTTOM, CLEAN) -->
  <section class="stats-section">
    <div class="stat">
      <h3 id="projectCount">0</h3>
      <span>Total Shops</span>
    </div>
    <div class="stat">
      <h3>HTML • CSS • JS</h3>
      <span>Tech Stack</span>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    © 2026 ShopSphere — Frontend E-Commerce Lab
  </footer>

  <script src="script.js"></script>
</body>
</html>
